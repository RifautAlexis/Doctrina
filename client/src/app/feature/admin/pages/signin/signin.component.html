<form [formGroup]="adminForm" (ngSubmit)="submitForm()" novalidate>
    
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" id="email" formControlName="email">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="text" id="password" formControlName="password">
    </mat-form-field>
    
    <div class="button-wrapper">
      <button mat-flat-button color="primary">Signin</button>
    </div>
  
  </form>
