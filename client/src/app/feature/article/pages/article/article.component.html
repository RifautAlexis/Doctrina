<ng-container *ngIf="(response$ | async) as response">
    <ng-container *ngIf="response.status === Status.PENDING">
        <loading-indicator></loading-indicator>
    </ng-container>
    <ng-container *ngIf="response.status === Status.ERROR">
        <loading-indicator></loading-indicator>
    </ng-container>
    <ng-container *ngIf="response.status === Status.SUCCESSFUL">
        <ng-container [ngTemplateOutlet]="response.data !== null ? article : emptyArticle"
            [ngTemplateOutletContext]="{article:response.data}">
        </ng-container>
    </ng-container>
</ng-container>

<ng-template #article let-article='article'>
    <main class="container py-3">
        <article-details [article]="article"></article-details>
    </main>
</ng-template>

<ng-template #emptyArticle>
    <main class="container">
        <p>No content was found for this articles</p>
    </main>
</ng-template>
