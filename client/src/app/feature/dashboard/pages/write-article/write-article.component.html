<form [formGroup]="articleForm" (ngSubmit)="createArticle()" novalidate>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" id="title" formControlName="title">

    <mat-error *ngIf="articleForm.controls['title']?.errors?.isUniquetitle"> This title is already taken </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="text" id="description" formControlName="description">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea [(ngModel)]="markdown" matInput type="text" id="content" formControlName="content"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-chip-list #chipList aria-label="Tag selection">
      <mat-chip *ngFor="let tag of tagsSelected" [selectable]="selectable" [removable]="removable"
        (removed)="remove(tag)">
        {{tag?.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Add a tag..." #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
        [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
        {{tag.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-flat-button type="submit" color="primary">Create</button>

</form>
