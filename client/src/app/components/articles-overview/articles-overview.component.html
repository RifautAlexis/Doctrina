<mat-card *ngFor="let article of articles" class="mt-3">
    <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{article.description}}
        </p>
        <mat-chip-list>
            <mat-chip *ngFor="let tag of article.tags"> {{tag.name}} </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
