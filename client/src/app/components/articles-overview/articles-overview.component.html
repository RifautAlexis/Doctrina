<div class="articles-overview">
    <mat-card *ngFor="let article of articles">
        <mat-card-header>
            <mat-card-title>
                <a href='/article/{{article.id}}'>
                    {{article.title}}
                </a>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{article.description}}
            </p>
            <display-tags [tags]="article.tags"></display-tags>
        </mat-card-content>
        <ng-container *ngIf="isAdmin">
            <button mat-icon-button [matMenuTriggerFor]="menu" id="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="deleteArticle(article.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
                <a mat-menu-item href="/dashboard/edit/{{article.id}}">
                    <mat-icon>create</mat-icon>
                    <span>Edit</span>
                </a>
            </mat-menu>
        </ng-container>
    </mat-card>
</div>
