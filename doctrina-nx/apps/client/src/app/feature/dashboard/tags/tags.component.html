<ng-container *ngIf="(tags$ | async) as tags">
    <ng-container [ngTemplateOutlet]="tags.length > 0 ? tagsOverview : emptyTags"
        [ngTemplateOutletContext]="{tags:tags}">
    </ng-container>
</ng-container>

<ng-template #tagsOverview let-tags='tags'>
    <main class="container">
        <display-tags [tags]="tags"></display-tags>
    </main>
</ng-template>

<ng-template #emptyTags>
    <main class="container">
        <p>No Tags've been found</p>
    </main>
</ng-template>
