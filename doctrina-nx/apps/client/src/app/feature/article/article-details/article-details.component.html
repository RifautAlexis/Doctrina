<div>
    <p *ngIf="isUpdated">
        Updated : {{article.updatedAt | date: 'dd-MM-yy'}}
    </p>
    <p *ngIf="!isUpdated">
        Created : {{article.createdAt | date: 'dd-MM-yy'}}
    </p>
    <h1>
        {{article.title}}
    </h1>
    <quill-view [content]="article.content" format="html"></quill-view>
    <display-tags [tags]="article.tags"></display-tags>
</div>
